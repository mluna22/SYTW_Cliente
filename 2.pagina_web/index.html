<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plantilla SASS</title>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
  <header>
    <img src="images/image.png" alt="Logo" class="logo" />
    <h3>Logo de la empresa</h3>
    <h3>Nombre de la empresa</h3>
  </header>
  <section>
    <h3>Navegación</h3>
  </section>
  <main>
    <div class="menu">
      <h3>Menú</h3>
    </div>
    <div class="card-container-1">
      <div class="card"><h4>Descripción de la empresa</h4></div>
      <div class="card">
        <h4>Productos</h4>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
      </div>
    </div>
  </main>
  <div class="card-container-2">
    <h3>Testimonios, clientes relevantes</h3>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
  </div>
  <section>
    <h3>Garantías</h3>
  </section>
</body>
</html>
